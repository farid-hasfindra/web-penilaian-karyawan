<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Sistem Penilaian Kinerja Karyawan">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<title>Login | Sistem Penilaian</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Sistem Penilaian Login</h1>
							<p class="lead">
								Masuk ke akun Anda untuk melanjutkan
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form id="loginForm">
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" id="email" name="email" placeholder="Masukan email" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="Masukan password" required />
										</div>
										<div>
											<div class="form-check align-items-center">
												<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
												<label class="form-check-label text-small" for="customControlInline">Remember me</label>
											</div>
										</div>
										<div class="d-grid gap-2 mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Masuk</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Belum punya akun? <a href="pages-sign-up.html">Daftar disini</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // 1. Check Admin Credentials (Hardcoded)
            if (email === 'admin@gmail.com') {
                if (password === 'admin123') {
                    // Admin Login Success
                    localStorage.setItem('currentUser', JSON.stringify({ name: 'Admin', role: 'admin' }));
                    window.location.href = 'index.html';
                } else {
                    // Admin Email but Wrong Password
                    alert('Password salah untuk akun Admin!');
                }
                return;
            }

            // 2. Check Employee Credentials (from LocalStorage "Database")
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Employee Login Success
                localStorage.setItem('currentUser', JSON.stringify({ name: user.name, role: 'karyawan' }));
                window.location.href = 'karyawan-dashboard.html';
            } else {
                // Not found in DB or wrong password
                alert('Email atau Password salah! Pastikan Anda sudah mendaftar.');
            }
        });
    </script>
</body>

</html>
