<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Sistem Penilaian Kinerja Karyawan">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<title>Register | Sistem Penilaian</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Daftar Akun Baru</h1>
							<p class="lead">
								Bergabunglah untuk memulai manajemen kinerja yang lebih baik.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form id="registerForm">
										<div class="mb-3">
											<label class="form-label">Nama Lengkap</label>
											<input class="form-control form-control-lg" type="text" id="name" name="name" placeholder="Masukan nama lengkap" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" id="email" name="email" placeholder="Masukan email" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Tanggal Lahir</label>
											<input class="form-control form-control-lg" type="date" id="tanggal_lahir" name="tanggal_lahir" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Alamat</label>
											<textarea class="form-control form-control-lg" id="alamat" name="alamat" rows="2" placeholder="Masukan alamat lengkap" required></textarea>
										</div>
										<div class="mb-3">
											<label class="form-label">Tanggal Bergabung</label>
											<input class="form-control form-control-lg" type="date" id="tanggal_bergabung" name="tanggal_bergabung" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="Masukan password" required />
										</div>
										<div class="d-grid gap-2 mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Daftar</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Sudah punya akun? <a href="pages-sign-in.html">Log In</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const tanggal_lahir = document.getElementById('tanggal_lahir').value;
            const alamat = document.getElementById('alamat').value;
            const tanggal_bergabung = document.getElementById('tanggal_bergabung').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, tanggal_lahir, alamat, tanggal_bergabung, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registrasi Berhasil! Silakan Login.');
                    window.location.href = 'pages-sign-in.html';
                } else {
                    alert(data.error || 'Registrasi Gagal');
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan koneksi ke server.');
            }
        });
    </script>

</body>

</html>
