			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3">Input Penilaian Kinerja</h1>

					<div class="row">
						<div class="col-12 col-xl-8">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">Form Penilaian</h5>
								</div>
								<div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Periode Penilaian</label>
                                            <select class="form-select mb-3">
                                                <option selected>Pilih Periode...</option>
                                                <option value="1">Q1 2025</option>
                                                <option value="2">Q4 2024</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Nama Karyawan</label>
                                            <select class="form-select mb-3">
                                                <option selected>Pilih Karyawan...</option>
                                                <option value="1">John Doe - Staff IT</option>
                                                <option value="2">Jane Smith - HRD</option>
                                            </select>
                                        </div>

                                        <hr class="my-4">
                                        <h5 class="mb-3">Kriteria Penilaian</h5>

                                        <div class="mb-3 row">
                                            <label class="col-sm-4 col-form-label">Disiplin (30%)</label>
                                            <div class="col-sm-8">
                                                <input type="number" class="form-control" placeholder="Nilai (0-100)" min="0" max="100">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label class="col-sm-4 col-form-label">Kerjasama Tim (20%)</label>
                                            <div class="col-sm-8">
                                                <input type="number" class="form-control" placeholder="Nilai (0-100)" min="0" max="100">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label class="col-sm-4 col-form-label">Kualitas Kerja (50%)</label>
                                            <div class="col-sm-8">
                                                <input type="number" class="form-control" placeholder="Nilai (0-100)" min="0" max="100">
                                            </div>
                                        </div>
                                        
                                        <div class="mt-4">
                                            <button type="submit" class="btn btn-primary">Simpan Penilaian</button>
                                        </div>
                                    </form>
								</div>
							</div>
						</div>
					</div>

				</div>
